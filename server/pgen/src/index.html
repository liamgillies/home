        try {
          var canvas = document.createElement(&quot;canvas&quot;);
          return !!window.WebGLRenderingContext &amp;&amp; (canvas.getContext(&quot;webgl&quot;) || canvas.getContext(&quot;experimental-webgl&quot;));

  &lt;/head&gt;
  &lt;body&gt;
    &lt;script type=&quot;module&quot; src=&quot;./main.js&quot; defer&gt;&lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
`;

              document.querySelector("iframe").contentWindow.document;
            const content = `<html>${unescapeHTML(html)} </html>`;

            iframeDocument.open("text/html", "replace");
            iframeDocument.write(content);
            iframeDocument.close();

              iframeDocument.body.innerHTML += h;

              function handleMouseDown() {
                iframeDocument.querySelector(".blur").remove();
                iframeDocument
                  .querySelector("html")
                  .setAttribute("playing", "true");
                iframeDocument.body.removeEventListener(
                  "mousedown",
                  handleMouseDown
                );
              }

              iframeDocument.body.addEventListener(
                "mousedown",
                handleMouseDown
              );

              let observer;

              let options = {
                root: null,
                rootMargin: "0px",
                threshold: 0,
              };

              observer = new IntersectionObserver(([{ isIntersecting }]) => {
                if (!isIntersecting) {
                  iframeDocument
                    .querySelector("html")
                    .setAttribute("playing", "false");
                } else {
                  if (!iframeDocument.querySelector(".blur"))
                    iframeDocument
                      .querySelector("html")
                      .setAttribute("playing", "true");
                }
              }, options);
              observer.observe(document.querySelector("iframe"));
            });
          </script>
        </div>
      </section>

      <style>
        body {
          margin: 0;
        }

        .Demo-View {
          overflow: hidden;
          height: 100vh;
        }

        .ThreeD-View {
          width: 100%;
          height: 100vh;
          scroll-snap-align: start;
        }

        .ThreeD-container {
          width: 100%;
          height: 100%;
          display: block;
        }

        .ThreeD-View iframe {
          border: none;
          width: 100%;
          height: 100%;
        }
      </style>
